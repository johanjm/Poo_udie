{{ template "base" . }}

{{ define "content" }}
<form action="/book/new" method="post" enctype="multipart/form-data" class="h-full">
    <div class="space-y-12">
            <div class="border-b border-gray-900/10 pb-12">
                <h2 class="text-base font-semibold leading-7 text-gray-900">Información del Libro</h2>
                <p class="mt-1 text-sm leading-6 text-gray-600">Coloca los nombres y detalles del libro.</p>
          
                <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                  
                  <div class="sm:col-span-3">
                    <label for="title" class="block text-sm font-medium leading-6 text-gray-900">Título del Libro</label>
                    <div class="mt-2">
                      <input type="text" name="title" id="title" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required>
                    </div>
                  </div>
          
                  <div class="sm:col-span-3">
                    <label for="authorID" class="block text-sm font-medium leading-6 text-gray-900">Autor</label>
                    <div class="mt-2">
                      <select name="authorID" id="authorID" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required>
                        {{ range . }}
                        <option value="{{ .ID }}">{{ .Person.FullName }}</option>
                        {{ end }}
                      </select>
                    </div>
                  </div>
          
                  <div class="sm:col-span-2">
                    <label for="publishedDate" class="block text-sm font-medium leading-6 text-gray-900">Fecha de Publicación</label>
                    <div class="mt-2">
                      <input type="date" name="publishedDate" id="publishedDate" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required>
                    </div>
                  </div>
          
                  <div class="sm:col-span-2">
                    <label for="file" class="block text-sm font-medium leading-6 text-gray-900">Archivo PDF</label>
                    <div class="mt-2">
                      <input type="file" name="file" id="file" accept=".pdf" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required>
                    </div>
                  </div>

                  <div class="sm:col-span-2">
                    <label for="barcode" class="block text-sm font-medium leading-6 text-gray-900">Codigo de Barras</label>
                    <div class="mt-2">
                      <input type="text" name="barcode" id="barcode" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required>
                    </div>
                  </div>
          
                </div>
              </div>
          
              <div class="sm:flex sm:justify-end mt-8">
                <button type="submit" class="block rounded-md bg-indigo-600 px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Guardar Libro</button>
              </div>
    </div>
</form>
{{ end }}
